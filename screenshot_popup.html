<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Screenshot Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
        }
        
        /* Force popup to be visible and styled like email */
        .mode-popup {
            position: relative !important;
            display: block !important;
            opacity: 1 !important;
            transform: none !important;
            width: 600px !important;
            height: 400px !important;
            margin: 0 auto;
            border: 2px solid #ddd;
        }
        
        /* Hide overlay */
        .mode-popup-overlay {
            display: none !important;
        }
    </style>
</head>
<body>
    <h1>Email Ad Preview - Popup Style</h1>
    <div id="popup-container"></div>
    
    <script>
        // Override the popup script to render inline instead of as overlay
        window.MODE_POPUP_CONFIG = {
            property: 'mff',
            inline: true,
            container: 'popup-container'
        };
    </script>
    <script src="https://mode-dash-production.up.railway.app/popup.js"></script>
    
    <script>
        // Force show popup after load
        setTimeout(() => {
            const popup = document.querySelector('.mode-popup');
            if (popup) {
                popup.style.position = 'relative';
                popup.style.display = 'block';
                popup.style.opacity = '1';
                popup.style.transform = 'none';
                popup.style.width = '600px';
                popup.style.height = '400px';
            }
        }, 2000);
    </script>
</body>
</html>
