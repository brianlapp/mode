<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot Working Popup</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
        }
        
        /* Container for popup to be centered and sized properly */
        .popup-container {
            width: 320px;
            height: 480px;
            margin: 20px auto;
            position: relative;
            background: white;
        }
    </style>
</head>
<body>
    <div class="popup-container" id="popup-container">
        <!-- The working popup will load here -->
    </div>
    
    <script>
        // Load the WORKING popup script
        const script = document.createElement('script');
        script.src = 'https://mode-dash-production.up.railway.app/popup.js';
        script.onload = function() {
            // Force the popup to show in our container
            setTimeout(() => {
                // Trigger popup for MFF property
                if (window.showModePopup) {
                    window.showModePopup('mff');
                }
                
                // Or try alternative methods to show popup
                const event = new Event('DOMContentLoaded');
                document.dispatchEvent(event);
                
                // Force popup visibility
                setTimeout(() => {
                    const popup = document.querySelector('.mode-popup');
                    const overlay = document.querySelector('.mode-popup-overlay');
                    
                    if (popup) {
                        // Move popup to our container
                        document.getElementById('popup-container').appendChild(popup);
                        popup.style.position = 'relative';
                        popup.style.transform = 'none';
                        popup.style.opacity = '1';
                        popup.style.display = 'block';
                        popup.style.zIndex = '1';
                    }
                    
                    if (overlay) {
                        overlay.style.display = 'none';
                    }
                }, 1000);
            }, 500);
        };
        document.head.appendChild(script);
    </script>
</body>
</html>
