<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Popup Test - Thank You Page</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F7007C 0%, #07C8F7 100%);
            color: white;
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            background: rgba(255,255,255,0.1);
            padding: 60px 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            max-width: 600px;
        }
        h1 {
            font-size: 3rem;
            margin: 0 0 20px 0;
            font-weight: 800;
        }
        p {
            font-size: 1.2rem;
            margin: 0 0 30px 0;
            opacity: 0.9;
        }
        .debug-panel {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-size: 12px;
            max-width: 300px;
        }
        .test-buttons {
            margin-top: 30px;
        }
        button {
            background: white;
            color: #F7007C;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            margin: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéâ Thank You!</h1>
        <p>You've successfully signed up for ModeFreeFinds!</p>
        <p>Check your email for exclusive offers and market insights.</p>
        
        <div class="test-buttons">
            <button onclick="testPopup()">üöÄ Test Popup Manually</button>
            <button onclick="clearStorage()">üóëÔ∏è Clear Storage</button>
            <button onclick="showDebugInfo()">üîç Debug Info</button>
        </div>
    </div>

    <!-- Debug Panel -->
    <div class="debug-panel" id="debugPanel">
        <h4>üîß Popup Debug Panel</h4>
        <div id="debugContent">
            <p><strong>Property:</strong> mff</p>
            <p><strong>Placement:</strong> thankyou</p>
            <p><strong>Status:</strong> Loading...</p>
            <p><strong>Campaigns:</strong> Loading...</p>
        </div>
    </div>

    <!-- Mode Popup System -->
    <script src="https://mode-dash-production.up.railway.app/popup.js"></script>
    <script>
        // Initialize the Mode popup system
        ModePopup.init({
            property: 'mff',           // ModeFreeFinds
            placement: 'thankyou',     // Thank you page placement
            frequency: 'session',      // Show once per session
            debug: true               // Enable debug mode for testing
        });

        // Test functions
        function testPopup() {
            console.log('üî• Manual popup test triggered');
            if (window.ModePopup && window.ModePopup.show) {
                window.ModePopup.show();
            } else {
                alert('ModePopup not loaded yet - check console for errors');
            }
        }

        function clearStorage() {
            localStorage.clear();
            sessionStorage.clear();
            console.log('üóëÔ∏è Cleared all storage');
            location.reload();
        }

        function showDebugInfo() {
            if (window.ModePopup) {
                console.log('üìä ModePopup Debug Info:', {
                    campaigns: window.ModePopup.campaigns || 'Not loaded',
                    currentIndex: window.ModePopup.currentCampaignIndex || 'N/A',
                    isVisible: window.ModePopup.isVisible || false,
                    config: window.ModePopup.config || 'Not set'
                });
            }
        }

        // Update debug panel
        function updateDebugPanel() {
            const debugContent = document.getElementById('debugContent');
            const status = window.ModePopup ? 'Loaded ‚úÖ' : 'Loading...';
            const campaignCount = window.ModePopup && window.ModePopup.campaigns ? 
                window.ModePopup.campaigns.length : 'Loading...';
            
            debugContent.innerHTML = `
                <p><strong>Property:</strong> mff</p>
                <p><strong>Placement:</strong> thankyou</p>
                <p><strong>Status:</strong> ${status}</p>
                <p><strong>Campaigns:</strong> ${campaignCount}</p>
                <p><strong>API:</strong> <span id="apiStatus">Testing...</span></p>
            `;
        }

        // Check popup status every 2 seconds
        setInterval(updateDebugPanel, 2000);

        // Initial debug update
        setTimeout(updateDebugPanel, 1000);

        console.log('üöÄ Mode Popup Test Page Loaded');
        console.log('üìç This simulates a ModeFreeFinds thank you page');
        console.log('üéØ Popup should automatically show your 5 real campaigns!');
    </script>
</body>
</html>
